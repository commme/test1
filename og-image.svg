<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="og-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="5" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#og-gradient)" />
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1" />
  <circle cx="1100" cy="530" r="200" fill="white" opacity="0.1" />
  <circle cx="1050" cy="100" r="80" fill="white" opacity="0.05" />

  <!-- Icons -->
  <text x="150" y="150" font-size="120" opacity="0.8">🔮</text>
  <text x="1000" y="500" font-size="120" opacity="0.8">💸</text>
  <text x="200" y="500" font-size="80" opacity="0.6">🚀</text>
  <text x="950" y="180" font-size="80" opacity="0.6">💼</text>

  <!-- Main Title -->
  <text
    x="50%"
    y="40%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="'Jua', sans-serif"
    font-size="120"
    font-weight="900"
    fill="white"
    filter="url(#shadow)">
    나의 커리어 운명은?
  </text>

  <!-- Divider -->
  <rect x="350" y="470" width="500" height="6" rx="3" fill="white" opacity="0.8" />

  <!-- Subtitle -->
  <text
    x="50%"
    y="540"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="'Noto Sans KR', sans-serif"
    font-size="50"
    font-weight="700"
    fill="white"
    opacity="1">
    본업 &amp; 부업 적성 테스트
  </text>
</svg>
