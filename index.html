<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 직업 운명은? 퇴사, 창업, 프리랜서 성향 테스트</title>
  
  <!-- SEO & Open Graph Tags -->
  <meta name="description" content="7가지 질문으로 알아보는 나의 진짜 직업 성향! 나는 안정적인 직장인일까, 야망있는 사업가일까, 아니면 자유로운 영혼의 프리랜서일까? 지금 바로 확인해보세요!">
  <link rel="canonical" href="https://your-website-url.com">
  <meta property="og:title" content="나의 직업 운명은? 퇴사, 창업, 프리랜서 성향 테스트">
  <meta property="og:description" content="7가지 질문으로 알아보는 나의 진짜 직업 성향! 나는 안정적인 직장인일까, 야망있는 사업가일까, 아니면 자유로운 영혼의 프리랜서일까? 지금 바로 확인해보세요!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-website-url.com">
  <!-- TODO: og:image를 실제 이미지 URL로 교체해주세요. (예: /og-image.png) -->
  <meta property="og:image" content="https://your-website-url.com/og-image.png">

  <link href='style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app-container">
    <!-- Start Screen -->
    <section id="start-screen" class="screen active">
      <div class="content-box">
        <h1 class="title">대창업의 시대<br>나의 운명은?</h1>
        <p class="subtitle">직장인? 사장님? 프리랜서?<br>7가지 질문으로 알아보는<br>나의 진짜 직업 성향 테스트!</p>
        <div class="hero-image">🚀</div>
        <button id="start-btn" class="btn primary-btn">테스트 시작하기</button>
      </div>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen hidden">
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="question-box">
        <div class="question-number">Q<span id="q-num">1</span></div>
        <h2 id="question-text" class="question-text">질문 내용이 여기에 표시됩니다.</h2>
        <div id="options-container" class="options-container">
          <!-- Options will be injected by JS -->
        </div>
      </div>
    </section>

    <!-- Result Screen -->
    <section id="result-screen" class="screen hidden">
      <div class="content-box">
        <h2 class="result-header">당신의 결과는...</h2>
        <h1 id="result-title" class="result-title">결과 제목</h1>
        <div id="result-img" class="result-emoji">🤔</div>
        <p id="result-desc" class="result-desc">결과 설명이 여기에 표시됩니다.</p>
        <div class="action-buttons">
          <button id="restart-btn" class="btn secondary-btn">다시 하기</button>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
